<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIチャットアプリ (プロトタイプ)</title>
    <script src = "./live2dcubismcore.min.js"></script>
    <script src = "./src/main.ts" type="module"></script>

  </head>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
  <body>
    <div style='display: flex;'>
      <input type="text" id="input" required style="width: 100%;" placeholder="メッセージを入力してください">
      <button id="button" style="width: 100px;">メッセージ</button>
    </div>
  </body>
  <script type="module">
    import { sendChatGPTMessage } from './src/main.ts'

    const input = document.getElementById('input')

    document.getElementById('button').addEventListener('click', () => {
      sendChatGPTMessage(input.value)
    })
  </script>
</html>
